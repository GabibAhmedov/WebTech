
{% extends "inc/base.html" %}
{% load static %}

     {% block content %}
         <div class="col-9 form-signin">
             <form>
                 <img class="mb-4" src="../static/img/beeIcon.jpg" width="72" height="57">
                 <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                 <p style="color: #b02a37">Sorry, your password is incorrect!</p>
                 <div class="form-floating">
                     <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                     <label for="floatingInput">Login or Email</label>
                 </div>
                 <div class="form-floating">
                     <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                     <label for="floatingPassword">Password</label>
                 </div>

                 <div class="checkbox mb-3">
                     <label>
                         <input type="checkbox" value="remember-me"> Remember me
                     </label>
                 </div>
                 <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
             </form>
         </div>
     {% endblock content %}

     {% block side_panel %}
         {% include "inc/side_panel.html" %}
{% endblock side_panel %}
