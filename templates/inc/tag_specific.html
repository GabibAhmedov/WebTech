{% load static %}

<div class="row question">
    <div class="col-2">
        <img class="avatar-question" src="../static/img/Pchela.jpg" alt="">
    </div>
    <div class="col-10">
        <h3><a href="{% url 'question' question.number %}">{{ question.title }}</a></h3>
        <p>{{ question.text }}</p>
        <div class="row">
            <div class="col-3">
                <h5>Answers (5)</h5>
            </div>
            <div class="col-1">
                <h5> Tags:</h5>
            </div>
            <div class="col-md-auto">
                <a href=""><h5>{{ tag }}</h5></a>
            </div>
            <div class="col-md-auto row LikeSection">
                <div class="col-md-auto">
                    <button class="Like"><i class="bi bi-hand-thumbs-up"></i></button>
                </div>
                <div class="col-md-auto">
                    <h5> 5</h5>
                </div>
            </div>
            <div class="col-md-auto row LikeSection">
                <div class="col-md-auto">
                    <button class="Like"><i class="bi bi-hand-thumbs-down"></i></button>
                </div>
                <div class="col-md-auto">
                    <h5> 1</h5>
                </div>
            </div>
        </div>
    </div>
</div>
